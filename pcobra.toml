# pcobra.toml
# Mapeo de módulos Cobra transpilados a Python o JavaScript.
# Este archivo se genera o mantiene manualmente tras usar comandos como `cobra transpilar`.

[modulos."modulo.co"]
python = "modulo.py"
js = "modulo.js"

# Puedes añadir más entradas como:
# [modulos."ciencia/genetica.co"]
# python = "ciencia/genetica.py"
# js = "ciencia/genetica.js"

# Configuración opcional para la directiva `usar`.
# La lista `permitidos` acepta elementos en los formatos:
#   "nombre"                      # solo nombre
#   "nombre==version"             # nombre y versión exacta
#   "nombre==version --hash=sha256:<hash>"  # con hash de integridad
#[usar]
#permitidos = []

