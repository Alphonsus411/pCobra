[pytest]
# Marcadores personalizados
markers =
    timeout: tiempo máximo de ejecución de una prueba
    slow: pruebas lentas
    integration: pruebas de integración
    fuzz: pruebas de mutación/fuzzing

# Rutas de tests por defecto
testpaths =
    src/tests/unit
    src/tests/integration
    src/tests/fuzz

# Estilo de nombres aceptado para detectar tests automáticamente
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Mostrar warnings durante ejecución
addopts =
    --strict-markers
    --tb=short
    --capture=fd
    --show-capture=all
    --durations=10
    --maxfail=5
    --cov=src
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85

# Ignorar ciertas rutas
norecursedirs =
    dist
    build
    .venv
    venv
    frontend/docs
    frontend/build

