name: docker

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: ${{ runner.os }}-docker-
      - name: Build Docker image
        run: |
          docker build --target final \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new \
            -t pcobra-cli .
      - name: Move Docker cache
        run: mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Smoke test
        run: docker run --rm pcobra-cli --version
      - name: Check image size
        run: |
          size=$(docker image inspect pcobra-cli --format '{{.Size}}')
          echo "Image size: $size bytes"
          max_size=$((50 * 1024 * 1024))
          if [ "$size" -ge "$max_size" ]; then
            echo "Image is too large" >&2
            exit 1
          fi
      - name: Save image
        run: docker save pcobra-cli -o pcobra-cli.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pcobra-cli-image
          path: pcobra-cli.tar
