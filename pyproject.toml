[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cobra-lenguaje"
version = "10.0.6"
description = "Un lenguaje de programación en español para simulaciones y más."
authors = [ {name = "Adolfo González Hernández", email = "adolfogonzal@gmail.com"} ]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["cobra", "lenguaje", "cli"]

dependencies = [
    "numpy>=1.22.0",
    "scipy>=1.7.0",
    "matplotlib>=3.5.0",
    "pandas>=1.3.0",
    "tensorflow>=2.6.0",
    "dask>=2021.09.0",
    "DEAP>=1.3.1",
    "agix==1.3.0",
    "holobit-sdk==1.0.8",
    "smooth-criminal==0.4.0",
    "tomli>=2.0",
    "PyYAML>=6.0",
    "jsonschema>=4.24.0",
    "python-dotenv",
    "pexpect",
    "requests",
    "flet",
    "packaging",
    "pybind11>=2.13.6",
    "RestrictedPython>=8.0",
]

[project.urls]
Documentation = "https://github.com/Alphonsus411/pCobra#readme"
Source = "https://github.com/Alphonsus411/pCobra"

[project.optional-dependencies]
mutation = ["mutpy>=0.6.1"]
notebooks = [
    "papermill>=2.6.0",
    "nbconvert>=7.16.6",
    "ipykernel>=6.29.5",
]
dev = [
    "python-dotenv",
    "python-lsp-server",
    "hypothesis",
    "ipykernel>=6.29.5",
    "tree-sitter-languages>=1.10.2",
    "pytest",
    "pytest-cov",
    "pytest-timeout",
    "ruff",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
cobra = "cobra.cli.cli:main"
pcobra = "src.main:main"

[project.entry-points."cobra.plugins"]
# Se registrarán plugins externos aquí

[project.entry-points."cobra.transpilers"]
# Se registrarán transpiladores externos aquí

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["backend", "src"]
